<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Title -->
    <title>CEA</title>

</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Simulateur CEA
            </h1>
            <div class="columns">
                <div class="column is-three-fifths panel">
                    <div class="columns">
                        <div class="column is-three-fifths">
                            <!-- Box -->
                            <div class="box">
                                <p class="title is-6">Paramètres d'entrée</p>
                            </div>

                            <!-- Field 1 -->
                            <div class="field">
                                <label class="label">Situation Familiale :</label>
                                <div class="select is-fullwidth">
                                    <select>
                                        <option selected disabled>Situation Familiale</option>
                                        <option>Marié</option>
                                        <option>Célibataire</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Field 2 -->
                            <div class="field">
                                <label class="label">Enfants en charge :</label>
                                <div class="select is-fullwidth">
                                    <select>
                                        <option selected disabled>Enfants en charge</option>
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4+</option>
                                    </select>
                                </div>
                            </div>

                             <!-- Field 3 -->
                             <div class="field">
                                <label class="label">Parent en charge :</label>
                                <div class="select is-fullwidth">
                                    <select>
                                        <option selected disabled>Parent en charge</option>
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>

                             <!-- Field 4 -->
                             <div class="field">
                                <label class="label">Enfant(s) infirme :</label>
                                <div class="select is-fullwidth">
                                    <select>
                                        <option selected disabled>Enfant(s) infirme :</option>
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4+</option>
                                    </select>
                                </div>
                            </div>

                              <!-- Field 5 -->
                              <div class="field">
                                <label class="label">Enfant(s) poursuivant des études supérieures sans bénéfice de bourse et agé de moins de 25 ans :</label>
                                <div class="select is-fullwidth">
                                    <select>
                                        <option selected disabled>Enfant(s) poursuivant...</option>
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4+</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                        <div class="column">
                            <img src="money.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="column panel">
                    Second column
                </div>
            </div>
        </div>
    </section>
</body>

</html>
