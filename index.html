<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Simulateur CEA</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <h4 class="title is-4 has-text-weight-bold py-3 mb-4">
                <span class="has-text-grey-light">Simulateur CEA</span>
            </h4>
            
            <div class="columns">
                <div class="column is-5">
                    <div class="card mb-6">
                        <div class="card-header">
                            <h5 class="is-size-5 mb-2">Paramètres d'entrée</h5>
                        </div>
                        
                        <div class="card-content">
                            <form onsubmit="return false">
                                <div class="field">
                                    <label class="label">Situation familiale:</label>
                                    <div class="control">
                                        <label class="radio">
                                            <input type="radio" value="Marié" name="situation">
                                            Marié
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="célibataire" name="situation">
                                            Célibataire
                                        </label>

                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Enfants en charge:</label>
                                    <div class="control">
                                        <label class="radio">
                                            <input type="radio" value="0" name="enfants_en_charge">
                                            0
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="1" name="enfants_en_charge">
                                            1
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="2" name="enfants_en_charge">
                                            2
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="3" name="enfants_en_charge">
                                            3
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="4+" name="enfants_en_charge">
                                            4+
                                        </label>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Parents en charge:</label>
                                    <div class="control">
                                        <label class="radio">
                                            <input type="radio" value="0" name="parents_en_charge">
                                            0
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="1" name="parents_en_charge">
                                            1
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="2" name="parents_en_charge">
                                            2
                                        </label>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Enfant Infirme:</label>
                                    <div class="control">
                                        <label class="radio">
                                            <input type="radio" value="0" name="enfants_infirmes">
                                            0
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="1" name="enfants_infirmes">
                                            1
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="2" name="enfants_infirmes">
                                            2
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="3" name="enfants_infirmes">
                                            3
                                        </label>
                                        <label class="radio">
                                            <input type="radio" value="4+" name="enfants_infirmes">
                                            4+
                                            </labelinfirmes </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Enfant(s) poursuivant des études supérieures sans bénéfice
                                            de
                                            bourse et agé de moins de 25 ans :</label>
                                        <div class="control">
                                            <label class="radio">
                                                <input type="radio" value="0" name="enfants_sans_bourse">
                                                0
                                            </label>
                                            <label class="radio">
                                                <input type="radio" value="1" name="enfants_sans_bourse">
                                                1
                                            </label>
                                            <label class="radio">
                                                <input type="radio" value="2" name="enfants_sans_bourse">
                                                2
                                            </label>
                                            <label class="radio">
                                                <input type="radio" value="3" name="enfants_sans_bourse">
                                                3
                                            </label>
                                            <label class="radio">
                                                <input type="radio" value="4+" name="enfants_sans_bourse">
                                                4+
                                            </label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Revenu annuel imposable</label>
                                        <div class="control">
                                            <input class="input" type="tel" id="revenu" placeholder="DT">
                                        </div>
                                    </div>
                                    <div class="field ">
                                        <label class="label">Montant que vous voulez investir</label>
                                        <div class="control">
                                            <input class="input" type="tel" id="montant_op" placeholder="DT">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button value="Stimuler" class="button is-primary"
                                                onclick="run()">Simuler</button>
                                        </div>
                                    </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-2">
                <div class="notification-container">
                    <p class="has-text-grey-light">Notifications</p>
                    <br>
                </div>
            </div>
            <div class="column">
                <div class="card mb-6">
                    <div class="card-header">
                        <h5 class="is-size-5 mb-2">Paramètres de sortie</h5>
                    </div>
                    <div class="card-content">
                        <form>
                            <div class="field">
                                <label class="label">Montant optimum à investir en CEA</label>
                                <div class="control">
                                    <input class="input" type="text" id="val1" disabled placeholder="DT">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Revenu annuel net imposable</label>
                                <div class="control">
                                    <input class="input" type="text" id="val2" disabled placeholder="DT">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Impot du avant CEA</label>
                                <div class="control">
                                    <input class="input" type="text" id="val3" disabled placeholder="DT">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Impot du apres CEA</label>
                                <div class="control">
                                    <input class="input" type="text" id="val4" disabled placeholder="DT">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Gain d'impot annuel</label>
                                <div class="control">
                                    <input class="input" type="text" id="val5" disabled placeholder="DT">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Gain d'impot mensuel</label>
                                <div class="control">
                                    <input class="input" type="text" id="val6" disabled placeholder="DT">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Gain d'impot en %</label>
                                <div class="control">
                                    <input class="input" type="text" id="val7" disabled placeholder="DT">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="./assets/js/notification.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
